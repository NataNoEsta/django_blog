{% extends 'base.html' %}
{% block title %} Blog {% endblock %}
{% block entry %}
    
    {% for post in object_list %}


         <article class="blog-post">
            <h3 class="blog-post-title mb-1"><a href="{% url 'entry' post.pk %}">{{ post.titulo }}</h3></a>
            <h6>by {{ post.autor }} | {{ post.fecha_publicacion }} </h6>
            <p>{{ post.entrada }} </p> 
        </article>

    {% endfor %}
  
{% endblock %}
{% block sidebar %} {% include 'sidebar.html' %} {% endblock %}
